<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para fixar</title>
</head>

<body>
  <h1>Criando Tela de Login</h1>

  <form action="logar" method="get">
    <div>
      Email:<input type="email" name="email" id="mail" placeholder="Digite seu email" required autocomplete="off" autofocus/>
    </div>
      <br>
    <div>
      Senha:<input type="password" name="senha" id="pass"placeholder="Digite sua senha" required/>
    </div>
    <label for="name"> <input type="checkbox" id="name" name="remember">Lembre-me
      </label>
       <br>
    <button type="submit">Entrar</button>
    
  </form>

</body>

</html>
