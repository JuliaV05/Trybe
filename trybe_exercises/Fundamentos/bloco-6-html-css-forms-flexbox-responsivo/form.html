<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concurso Trybe Trip</title>
  
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</head>
<body>    
  <header><h1>Concorra à uma viagem com a TrybeTrip</h1></header>
  
  <form class="js-form">
    <fieldset class="form-group">
  <label class="form-group" for="fullName">Nome Completo: </label> 
  <input class="form-control" type="text" name="fullName" type="text" id="fullName"  placeholder="Digite seu nome completo" maxlength="40" minlength="10" required >
  <br>

  <label class="form-label" for="e-mail">Email: </label> 
  <input class="form-control" type="email" name="mail" type="text" id="e-mail"  placeholder="Digite seu e-mail" maxlength="10" minlength="50" required >
  <input type="checkbox" name="lembrar" type="text" id="remember" class="">
  <label for="remember" class="">Lembrar-me</label>

  <br>
<br> 
   <div>
    <input class="form-check-input" type="radio" name="destinations" id="destination-01" value="Cidade" required>
    <label class="form-label" for="destination-01">Cidade</label>  

    <input class="form-check-input" type="radio" name="destinations" id="destination-02" value="Campo" required>
    <label class="form-label" for="destination-02">Campo</label> 

    <input class="form-check-input" type="radio" name="destinations" id="destination-03" value="Praia" required>
    <label class="form-label" for="destination-03">Praia</label>

    <input class="form-check-input" type="radio" name="destinations" id="destination-04" value="Montanhas" required>
    <label class="form-label" for="destination-04">Montanhas</label> 
  </div>
  

  <div>
    <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip ?</label>
    <textarea class="form-control" id="why" name="why" rows="10" cols="50" placeholder="Digite sua resposta vencedora"></textarea>
</div>
  <br>

  <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label> <br>
  <input class="form-control" type="date" id="date">
  <br>

  <input class="form-check-input" type="checkbox" name="promo" id="promo" type="text" >
  <label class="form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
  <br>

  <input class="form-check-input" type="checkbox" name="agree" id="agree" type="text"  required >
  <label class="form-label" for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>  
  <br>
</fieldset>

  <button type="submit"  class="btn btn-primary submit-button"  id="submit-btn" disabled>Enviar</button>
  <button type="reset" class="btn btn-danger clear-button" id="clear-btn">Limpar</button>

</form>

<script src="script.js"></script>
</body>
</html>
