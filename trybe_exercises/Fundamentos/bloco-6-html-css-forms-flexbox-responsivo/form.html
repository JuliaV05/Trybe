<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concurso Trybe Trip</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>    
  <header><h1>Concorra à uma viagem com a TrybeTrip</h1></header>
  <form class="form-label">
   Nome Completo: <input type="email" name="mail" type="text" id="e-mail" class="" placeholder="Digite seu e-mail" maxlength="40" minlength="10" required ><br> 
   Email: <input type="email" name="mail" type="text" id="e-mail" class="" placeholder="Digite seu e-mail" maxlength="10" minlength="50" required ><br>
   Lembre-me: <input type="checkbox" name="lembrar" type="text" id="remember" class=""><br>
  
   <div>
    <input type="radio" name="destinations" id="destination-01" value="Cidade" required>
    <label for="destination-01">Cidade</label>   
    <input type="radio" name="destinations" id="destination-02" value="Campo" required>
    <label for="destination-02">Campo</label> 
    <input type="radio" name="destinations" id="destination-03" value="Praia" required>
    <label for="destination-03">Praia</label>  
    <input type="radio" name="destinations" id="destination-04" value="Montanhas" required>
    <label for="destination-04">Montanhas</label> 
  </div>
  <br>
  <div class="form-text">
    <label for="why">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip ?</label>
    <textarea id="why" name="why" rows="10" cols="50" placeholder="Digite sua resposta vencedora"></textarea>
</div>
  <br>
  <label for="date">Qual a melhor data para realizar sua viagem?</label> <br>
  <input type="date" id="date">
  <br>
  <input type="checkbox" name="promo" id="promo" type="text" class="">
  <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label><br>
  <input type="checkbox" name="agree" id="agree" type="text" class="" required>
  <label for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>  
  <br>
  <button type="submit" id="submit-button" disabled>Enviar</button>
  <button type="reset" id="reset-fields">Limpar</button>
  <script src="script.js"></script>
</form>
</body>
</html>
